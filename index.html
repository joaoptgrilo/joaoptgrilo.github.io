<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="João Grilo - Developer Portfolio - Coming Soon"
    />
    <title>João Grilo - Portfolio Coming Soon</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #212529;
        margin-bottom: 15px;
        font-size: 2em; /* Adjust size as needed */
      }
      p {
        color: #495057;
        margin-bottom: 25px;
        font-size: 1.1em;
      }
      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      .links a {
        margin: 0 10px;
      }

      /* Simple responsiveness */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.8em;
        }
        p {
          font-size: 1em;
        }
        .container {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>João Grilo</h1>
      <p>
        My new developer portfolio is currently under construction and launching
        soon!
      </p>
      <p class="links">
        In the meantime, feel free to connect on
        <a
          href="[YOUR_LINKEDIN_URL_HERE]"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        or check out my code on
        <a
          href="[YOUR_GITHUB_PROFILE_URL_HERE]"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >.
      </p>
    </div>
  </body>
</html>
