<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="João Grilo - Developer Portfolio" />
    <title>João Grilo | Developer Portfolio</title>

    <!-- Favicons and Web Manifest -->
    <!-- Place these files in the /public folder -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png" />
    <link rel="manifest" href="/public/site.webmanifest" />
    <!-- Optional: Add mask-icon and theme-color if you have them/want them -->
    <!-- Example colors, replace with your brand colors if applicable -->
    <!-- <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5"> -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Traditional .ico fallback -->
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts: Fira Code (Primary) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <style>
      :root {
        /* Color Palette (Dark Theme) */
        --text-primary: rgba(255, 255, 255, 0.95);
        --text-secondary: rgba(209, 213, 219, 0.85);
        --accent: #00c8ff; /* Brighter cyan blue like in the image */
        --accent-hover: #4dd6ff;
        --frost-bg: rgba(
          13,
          16,
          45,
          0.65
        ); /* Darker navy blue with transparency */
        --frost-border: rgba(255, 255, 255, 0.06);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Fira Code", monospace;
        font-weight: 400;
        background-color: #070b1f;
        background-image: url("https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 100, 0.2) 0%,
          rgba(0, 200, 255, 0.15) 100%
        );
        z-index: 0;
      }

      .content {
        position: relative;
        max-width: 720px;
        width: 100%;
        padding: clamp(40px, 6vw, 60px);
        text-align: center;
        z-index: 1;
        animation: fadeIn 1.2s 0.3s ease-out forwards;
        opacity: 0;
      }

      .frosted-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background-color: var(--frost-bg);
        border: 1px solid var(--frost-border);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
          0 0 30px rgba(0, 200, 255, 0.1);
        z-index: -1;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Staggered animations for content inside */
      .content > * {
        opacity: 0;
        transform: translateY(15px);
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .status-badge {
        animation-delay: 0.5s !important;
      }

      h1 {
        animation-delay: 0.7s !important;
      }

      .subtitle {
        animation-delay: 0.9s !important;
      }

      .message {
        animation-delay: 1.1s !important;
      }

      .links {
        animation-delay: 1.3s !important;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-family: "Fira Code", monospace;
        font-size: clamp(3rem, 8vw, 4.5rem);
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -1px;
        line-height: 1.1;
        margin-bottom: 16px;
        text-shadow: 0 0 10px rgba(0, 200, 255, 0.15);
      }

      .subtitle {
        font-family: "Fira Code", monospace;
        font-size: clamp(1.1rem, 3vw, 1.3rem);
        color: var(--accent);
        margin-bottom: 32px;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
      }

      .message {
        font-size: clamp(1rem, 3vw, 1.1rem);
        color: var(--text-secondary);
        line-height: 1.7;
        margin-bottom: 48px;
        font-weight: 300;
        max-width: 580px;
        margin-left: auto;
        margin-right: auto;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .links a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        font-weight: 400;
        font-size: 1rem;
        padding: 10px 24px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .links a:hover {
        color: var(--accent);
        transform: translateY(-2px);
        border-color: var(--accent);
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
      }

      .links svg {
        width: 1.2em;
        height: 1.2em;
        margin-right: 10px;
        fill: currentColor;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        background: rgba(0, 200, 255, 0.15);
        color: var(--accent);
        font-size: 0.875rem;
        font-weight: 500;
        padding: 6px 14px;
        border-radius: 100px;
        margin-bottom: 24px;
        border: 1px solid rgba(0, 200, 255, 0.2);
      }

      .status-badge::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: var(--accent);
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0, 200, 255, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 6px rgba(0, 200, 255, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0, 200, 255, 0);
        }
      }

      /* Typing cursor effect on subtitle */
      .subtitle::after {
        content: "|";
        display: inline-block;
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      @media (max-width: 640px) {
        .content {
          padding: 32px 24px;
        }

        h1 {
          font-size: 2.5rem;
        }

        .links {
          flex-direction: column;
          gap: 16px;
        }
      }
    </style>
  </head>
  <body>

      <h1>João Grilo</h1>

      <p class="message">
        I'm currently crafting a new digital experience to showcase my work. My

      <div class="links">

      </div>
    </div>
  </body>
